<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teaching List Component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #0f172a;      /* 深蓝 */
        --secondary: #64748b;    /* 灰字 */
        --border: #e2e8f0;       /* 边框 */
        --bg: #ffffff;           /* 背景 */
        --hover-bg: #f8fafc;     /* 悬停背景 */
        --accent: #0f172a;       /* 强调色 */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--primary);
        line-height: 1.5;
        padding: 60px 20px;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
    }

    /* 页面大标题 */
    .page-header {
        margin-bottom: 60px;
        border-bottom: 2px solid var(--primary); /* 粗线条增加重量感 */
        padding-bottom: 24px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
    }

    .page-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary);
    }

    .page-subtitle {
        font-size: 0.9rem;
        color: var(--secondary);
        font-weight: 500;
    }

    /* 年份分组容器 */
    .year-group {
        margin-bottom: 50px;
    }

    .year-label {
        font-family: 'Playfair Display', serif;
        font-size: 1.5rem;
        color: var(--primary);
        margin-bottom: 20px;
        position: relative;
        padding-left: 16px;
    }

    /* 年份左边的小竖线装饰 */
    .year-label::before {
        content: '';
        position: absolute;
        left: 0;
        top: 4px;
        bottom: 4px;
        width: 3px;
        background-color: #cbd5e1;
    }

    /* 课程列表 */
    .course-list {
        display: flex;
        flex-direction: column;
        gap: 0; /* 紧凑排列 */
    }

    /* 单个课程行 */
    .course-item {
        display: grid;
        /* 布局：学期(100px) | 内容(自适应) | 箭头(40px) */
        grid-template-columns: 100px 1fr 40px; 
        align-items: center;
        padding: 24px 0;
        border-bottom: 1px solid var(--border);
        text-decoration: none; /* 去掉链接下划线 */
        transition: all 0.2s ease;
    }

    /* 悬停效果：更有交互感 */
    .course-item:hover {
        padding-left: 12px; /* 轻微右移 */
        padding-right: 12px;
        background: var(--hover-bg);
        border-bottom-color: #cbd5e1;
        border-radius: 6px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.03);
    }

    /* 第一列：学期 */
    .term-badge {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        color: var(--secondary);
    }

    /* 第二列：课程信息 */
    .course-info {
        display: flex;
        flex-direction: column;
    }

    .course-code {
        font-size: 0.85rem;
        color: var(--secondary);
        font-weight: 500;
        margin-bottom: 4px;
    }

    .course-name {
        font-family: 'Playfair Display', serif;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary);
    }

    .course-tags {
        margin-top: 6px;
        display: flex;
        gap: 8px;
    }

    .tag {
        font-size: 0.7rem;
        padding: 2px 8px;
        border-radius: 100px;
        background-color: #e2e8f0;
        color: #475569;
        font-weight: 500;
    }

    .tag.grad { background-color: #f1f5f9; color: #334155; }
    .tag.undergrad { background-color: #fff7ed; color: #9a3412; }

    /* 第三列：箭头 */
    .arrow-icon {
        color: #cbd5e1;
        font-size: 1.2rem;
        justify-self: end;
        transition: color 0.2s;
    }

    .course-item:hover .arrow-icon {
        color: var(--primary);
    }

    /* 手机适配 */
    @media (max-width: 600px) {
        .course-item {
            grid-template-columns: 1fr auto; /* 手机上两列：内容 | 箭头 */
            gap: 12px;
        }
        .term-badge {
            margin-bottom: 4px;
            display: inline-block;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 4px;
        }
    }
</style>
</head>
<body>

<div class="container">
    
    <header class="page-header">
        <h1 class="page-title">Teaching</h1>
        <span class="page-subtitle">Prof. Yufei Ding</span>
    </header>

    <section class="year-group">
        <h2 class="year-label">2025</h2>
        <div class="course-list">
            
            <a href="#" class="course-item">
                <div class="term-badge">Fall</div>
                <div class="course-info">
                    <span class="course-code">CSE 291P</span>
                    <span class="course-name">Quantum Computing Systems</span>
                    <div class="course-tags">
                        <span class="tag grad">Graduate</span>
                    </div>
                </div>
                <div class="arrow-icon">→</div>
            </a>

            <a href="#" class="course-item">
                <div class="term-badge">Winter</div>
                <div class="course-info">
                    <span class="course-code">CSE 120</span>
                    <span class="course-name">Principles of Computer Operating Systems</span>
                    <div class="course-tags">
                        <span class="tag undergrad">Undergraduate</span>
                    </div>
                </div>
                <div class="arrow-icon">→</div>
            </a>

        </div>
    </section>

    <section class="year-group">
        <h2 class="year-label">2024</h2>
        <div class="course-list">
            
            <a href="#" class="course-item">
                <div class="term-badge">Fall</div>
                <div class="course-info">
                    <span class="course-code">CSE 291</span>
                    <span class="course-name">Advanced Topics in Computer Architecture</span>
                    <div class="course-tags">
                        <span class="tag grad">Graduate</span>
                        <span class="tag">Seminar</span>
                    </div>
                </div>
                <div class="arrow-icon">→</div>
            </a>

            <a href="#" class="course-item">
                <div class="term-badge">Spring</div>
                <div class="course-info">
                    <span class="course-code">CS 231N</span>
                    <span class="course-name">Deep Learning for Computer Vision</span>
                    <div class="course-tags">
                        <span class="tag grad">Graduate</span>
                    </div>
                </div>
                <div class="arrow-icon">→</div>
            </a>

        </div>
    </section>

</div>

</body>
</html>
